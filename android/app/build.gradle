plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.fun_fact_app" // Corrected: Removed the equals sign
    compileSdk flutter.compileSdkVersion // Corrected: Removed the equals sign
    ndkVersion flutter.ndkVersion // Corrected: Removed the equals sign

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 // Corrected: Removed the equals sign
        targetCompatibility JavaVersion.VERSION_1_8 // Corrected: Removed the equals sign
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.fun_fact_app" // Corrected: Removed the equals sign
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk flutter.minSdkVersion // Corrected: Removed the equals sign
        targetSdk flutter.targetSdkVersion // Corrected: Removed the equals sign
        versionCode flutter.versionCode // Corrected: Removed the equals sign
        versionName flutter.versionName // Corrected: Removed the equals sign
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
